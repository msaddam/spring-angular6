<div class="generic-container">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">Region </span></div>
    <div class="panel-body">
      <div class="formcontainer">
        <div class="alert alert-success" role="alert" *ngIf="successMessage">{{successMessage}}</div>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <form name="myForm" (ngSubmit)="submit()" class="form-horizontal" #regionForm="ngForm">
          <input type="hidden" [(ngModel)]="region.rgnId" name="rgnId" />
          <div class="row">
            <div class="form-group col-md-4">
              <label for="rgnName">Name</label>
              <input type="text" [(ngModel)]="region.rgnName" name="rgnName" id="rgnName" class="form-control input-sm" placeholder="Enter region name" required ng-minlength="3"/>
            </div>

            <div class="col-md-4 btn-align">
              <input type="submit"  value="{{!region.rgnId ? 'Add' : 'Update'}}" class="btn btn-primary btn-md col-md-12">
            </div>

            <div class=" col-md-4 btn-align">
              <button type="button" (click)="resetRegionForm()" class="btn btn-warning btn-md col-md-12" ng-disabled="myForm.$pristine">Reset Form</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">List of Region </span></div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th width="100"></th>
            <th width="100"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let region of regions">
            <td>{{region.rgnId}}</td>
            <td>{{region.rgnName}}</td>
            <td><button type="button" (click)="editRegionByObj(region)" class="btn btn-success custom-width">Edit</button></td>
            <td><button type="button" (click)="removeRegion(region.rgnId)" class="btn btn-danger custom-width">Remove</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
